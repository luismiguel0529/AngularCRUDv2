<div class="card mt-5">

  <div class="card-body">
      <form  #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" >
        <input type="hidden" name="name" #name="ngModel" [(ngModel)]="employeesService.selectedEmployee.name" >
         
        <div class="form-group">
            <input type="text"
                  class="form-control"
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="employeesService.selectedEmployee.name"
                  placeholder="Add Employee Name"
            >
        </div>

        <div class="form-group">
            <input type="text"
                  class="form-control"
                  name="position"
                  #position="ngModel"
                  [(ngModel)]="employeesService.selectedEmployee.position"
                  placeholder="Add Employee Position"
            >
        </div>

        <div class="form-group">
            <input type="text"
                  class="form-control"
                  name="email"
                  #email="ngModel"
                  [(ngModel)]="employeesService.selectedEmployee.email"
                  placeholder="Add Employee Email"
            >
        </div>



      <div class="form-group">
          <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"> Add An Employee </i>
          </button>
          <button class="btn btn-secundary" type="reset" (click)="resetForm(employeeForm)">
              <i class="fas fa-sync-alt"> Reset  </i>
          </button>
      </div>
      </form>
  </div>
</div>
